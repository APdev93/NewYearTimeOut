<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/fireworks.css" rel="stylesheet" />
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				background-color: black;
				color: #fff;
				flex-direction: column;
				font-family: "Arial", sans-serif;
			}

			#video-background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: -1;
				visibility: hidden;
			}

			.countdown {
				position: absolute;
				display: flex;
				z-index: 100;
			}

			.countdown-item {
				margin: 0 10px;
				text-align: center;
			}

			span {
				display: block;
				font-size: 50px;
				font-weight: bold;
				/* Tambahkan text shadow dengan animasi pergantian warna */
				text-shadow: 10px 10px 10px;
				animation: colorChange 5s infinite alternate;
			}

			/* Animasi pergantian warna */
			@keyframes colorChange {
				0% {
					text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.7);
				}
				25% {
					text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.7);
				}
				50% {
					text-shadow: 2px 2px 4px rgba(0, 0, 255, 0.7);
				}
				75% {
					text-shadow: 2px 2px 4px rgba(255, 255, 0, 0.7);
				}
				100% {
					text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.7);
				}
			}

			/* Animasi kembang api */
			@keyframes fireworks {
				0% {
					transform: translateY(0) scale(1);
					opacity: 1;
				}
				50% {
					transform: translateY(-500px) scale(1.5);
					opacity: 0.5;
				}
				100% {
					transform: translateY(-1000px) scale(0);
					opacity: 0;
				}
			}

			.firework {
				position: fixed;
				width: 10px;
				height: 10px;
				background-color: hsla(360, 100%, 50%, 1);
				border-radius: 50%;
				animation: fireworks 1s ease-out;
			}

			#last10sec {
				position: absolute;
				top: 200px;
				background-color: transparent;
				z-index: 100;
			}
			#hpp {
				position: absolute;
				top: 50px;
				z-index: 100;
			}
		</style>
		<title>New Year Countdown</title>
	</head>
	<body>
		<div style="margin-bottom: 200px !important" id="last10sec">
			<div
				class="countdown-item"
				style="border: 2px solid white; padding: 30px; border-radius: 50%">
				<span id="last10" style="font-size: 100px">00</span>
			</div>
		</div>
		<div id="hpp">
			<h1>Hitung Mundur Tahun Baru</h1>
		</div>

		<div class="countdown" id="countdown">
			<div class="countdown-item">
				<span id="days">00</span>
			</div>
			<div class="countdown-item">
				<span>:</span>
			</div>
			<div class="countdown-item">
				<span id="hours">00</span>
			</div>
			<div class="countdown-item">
				<span>:</span>
			</div>
			<div class="countdown-item">
				<span id="minutes">00</span>
			</div>
			<div class="countdown-item">
				<span>:</span>
			</div>
			<div class="countdown-item">
				<span id="seconds">00</span>
			</div>
		</div>
		<aside id="library">
			<img src="images/big-glow.png" id="big-glow" />
			<img src="images/small-glow.png" id="small-glow" />
		</aside>
		<script src="third_party/requestanimframe.js"></script>
		<script src="js/fireworks.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
